<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIACEP API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        body{
            background-color: var(--bs-gray-900);
            color: var(--bs-white);
        }
    </style>
</head>
<body>
    <header style="background-color: var(--bs-white);">
        <h2 style="color: var(--bs-black);">Viacep API test</h2>
    </header>
    <main>
        <form action="" method="post">
            <table>
                <tr>
                    <td>
                        <label for="nome">Nome:</label>
                    </td>
                    <td>
                        <input type="text" name="nome" id="nome" maxlength="98" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="telefone">Telefone:</label>
                    </td>
                    <td>
                        <input type="tel" name="telefone" id="telefone" placeholder="(  ) _____-____">
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <label for="cep">Cep:</label>
                    </td>
                    <td>
                        <input type="number" name="cep" id="cep_input" onblur="get_cep()" maxlength="8" placeholder="_____-__" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="logradouro">Logradouro:</label>
                    </td>
                    <td>
                        <input type="text" name="logradouro" id="logradouro">
                    </td>
                    <td>
                        <input type="numero" name="numero" id="numero" placeholder="NÃºmero" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="bairro">Bairro:</label>
                    </td>
                    <td>
                        <input type="text" name="bairro" id="bairro">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="localidade">Localidade:</label>
                    </td>
                    <td>
                        <input type="text" name="localidade" id="localidade">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="uf">UF:</label>
                    </td>
                    <td>
                        <input type="text" name="uf" id="uf">
                    </td>
                </tr>
            </table>
            <input type="button" value="Enviar" onclick="send()">
        </form>
    </main>
    <aside></aside>
    <footer></footer>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
