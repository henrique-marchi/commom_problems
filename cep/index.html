<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIACEP API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <header style="background-color: var(--bs-white);">
        <h2 style="color: var(--bs-black);">Viacep API test</h2>
    </header>
    <main>
        <form action="" method="post">
            <div class="mb-3">
                <label for="cep">Cep:</label>
                <input type="number" name="cep"  id="cep_input" onblur="get_cep_local()" maxlength="8" placeholder="_____-__" required>
            </div>
            <div class="mb-3">
                <label for="logradouro">Logradouro:</label>
                <input type="text" name="logradouro" id="logradouro">
                <input type="numero" name="numero" id="numero" placeholder="NÃºmero" required>
            </div>
            <div class="mb-3">
                <label for="bairro">Bairro:</label>
                <input type="text" name="bairro" id="bairro">
            </div>
            <div class="mb-3">
                <label for="localidade">Localidade:</label>
                <input type="text" name="localidade" id="localidade">
            </div>
            <div class="mb-3">
                <label for="uf">UF:</label>
                <input type="text" name="uf" id="uf">
            </div>
            <input type="button" value="Enviar" onclick="send()">
        </form>
    </main>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
